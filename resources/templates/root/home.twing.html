   .intro img {
      max-height: 400px;
   }

   .dastnevis {
      font-family: titleFont;
      padding: 5px 0;
      font-size: 1.4em;
   }

   #title {
      color: #ffffff;
      text-align: center;
      flex: 1 1 0;
   }

   .cardi {
      /* float: left; */
      /* padding: 0 1.7rem; */
      /* width: 50%; */
      min-width: 300px;
   }

   .cardi .menu-content {
      margin: 0;
      padding: 0;
      list-style-type: none;
   }

   .cardi .menu-content::before,
   .cardi .menu-content::after {
      content: "";
      display: table;
   }

   .cardi .menu-content::after {
      clear: both;
   }

   .cardi .menu-content li {
      display: inline-block;
   }

   .cardi .menu-content a {
      /* color: #fff; */
   }

   .cardi .menu-content span {
      position: absolute;
      left: 50%;
      top: 0;
      font-size: 10px;
      font-weight: 700;
      /* font-family: "Open Sans"; */
      transform: translate(-50%, 0);
   }

   .cardi .wrapper {
      /* background-color: #fff; */
      min-height: 300px;
      border-radius: 7px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
      box-shadow: 0 0 13px 2px rgba(0, 0, 0, 0.1);
   }

   .cardi .wrapper:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 10px 12px rgba(0, 0, 0, 0.2);
   }

   .cardi .wrapper:hover .data {
      transform: translateY(0);
   }

   .cardi .data {
      position: absolute;
      bottom: 0;
      width: 100%;
      transform: translateY(calc(70px + 1em));
      transition: transform 0.3s;
   }

   .cardi .data .content {
      padding: 1em;
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7);
      color: #b2b2b2;
   }

   .cardi .author {
      font-size: 12px;
   }

   .cardi .subject {
      font-size: 12px;
      float: left;
   }

   .cardi .title {
      margin-top: 10px;
   }

   .cardi .text {
      height: 70px;
      margin: 0;
   }

   .cardi input[type=checkbox] {
      display: none;
   }

   .cardi input[type=checkbox]:checked+.menu-content {
      transform: translateY(-60px);
   }

   .cardi .wrapper {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
   }

   .cardi .wrapper:hover .menu-content span {
      transform: translate(-50%, -10px);
      opacity: 1;
   }

   .cardi .header {
      /* color: #fff; */
      padding: 1em;
   }

   .cardi .header::before,
   .cardi .header::after {
      content: "";
      display: table;
   }

   .cardi .header::after {
      clear: both;
   }

   .cardi .header .date {
      float: left;
      font-size: 12px;
   }

   .cardi .menu-content {
      float: right;
   }

   .cardi .menu-content li {
      margin: 0 5px;
      position: relative;
   }

   .cardi .menu-content span {
      transition: all 0.3s;
      opacity: 0;
   }

   .cardi .data {
      /* color: #fff; */
      transform: translateY(calc(70px + 4em));
   }

   .cardi .title a {
      color: #fff;
      font-size: 0.7em;
   }


   .grid {
      width: 90%;
      max-width: 1240px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;

   }

   .grid .cardi {
      margin: 20px 10px;
   }

   @media (max-width: 40em) {
      .grid {
         flex-direction: column;
      }
   }

   @media (min-width: 60em) {
      .grid .first {
         width: 60%;
      }

      .grid:first-child h1 {
         font-size: 24px;
      }
   }

{% block scripts %}
<script>
   $(document).ready(() => {
      $('.intro').height($(window).height() + 'px');

      $('.navbar').addClass('{{navbar_class}}').css('background', 'transparent');
      $('body').on('scroll', () => {
         var top = $('body').scrollTop();
         // console.log('gfhfgg', $('body').scrollTop())
         if (top > 100) {
            $('.navbar').css('background', '');
         } else {
            $('.navbar').addClass('{{navbar_class}}').css('background', 'transparent');
         }
      });
   });

   function bodyScroll() {

   }


   new TypeIt("#title", {
      // strings: "{{__('site_rss')}}",
      speed: 75,
      startDelay: 500,
      // loop: true,
      waitUntilVisible: true,
      // afterStep: function (instance) {
      //    instance.getElement().style.color = getRandomColor();
      // },
   })
      .type(`<h1 class="title has-text-white">{{__('site_name')}}</h1>`, { delay: 50 })
      .pause(500)
      .type(`<h2 class="is-2 dastnevis">{{__('site_des')}}</h2>`, { delay: 15 })
      .pause(500)
      .type(`<a href="{{route('signup')}}" class="button is-primary">{{__('signup')}}</a>`, { speed: 30 })
      .break({ delay: 500 })
      .break({ delay: 500 })
      .type(`<em class="has-text-success dastnevis">{{__('site_name')}}</em>`, { speed: 30 })
      .go();
</script>
{% endblock %}
